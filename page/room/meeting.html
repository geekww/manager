<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/manager/plugin/layui/css/layui.css">
    <link rel="stylesheet" href="/manager/css/public.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main-box">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>预定会议室</legend>
    </fieldset>
    <div class="inner">
        <form class="layui-form layui-form-pane">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">会议室：</label>
                    <div class="layui-input-block">
                        <input type="text" id="room" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">部门：</label>
                    <div class="layui-input-block">
                        <input type="text" id="department" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">预定人：</label>
                    <div class="layui-input-block">
                        <input type="text" id="name" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">预定日期：</label>
                    <div class="layui-input-block">
                        <input type="text" id="date" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">时间段：</label>
                <div class="layui-input-block" style="width: 182px;">
                    <select name="modules" lay-verify="required" lay-search="">
                        <option value=""></option>
                        <option value="0">09:00-10:00</option>
                        <option value="1">10:00-11:00</option>
                        <option value="2">11:00-12:00</option>
                        <option value="3">02:00-03:00</option>
                        <option value="4">03:00-04:00</option>
                        <option value="5">04:00-05:00</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" id="submit">提交</button>
            </div>
        </form>
    </div>
</div>

<script src="/manager/plugin/jquery/jquery-1.9.1.min.js"></script>
<script src="/manager/plugin/layer/layer.js"></script>
<script src="/manager/plugin/layui/layui.js"></script>
<script src="/manager/js/public.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
