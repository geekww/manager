<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/manager/plugin/layui/css/layui.css">
    <link rel="stylesheet" href="/manager/css/public.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main-box">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>添加新员工</legend>
    </fieldset>
    <div class="inner">
        <form class="layui-form layui-form-pane">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">姓名：</label>
                    <div class="layui-input-block">
                        <input type="text" id="name" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">工号：</label>
                    <div class="layui-input-block">
                        <input type="text" id="uid" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">姓别：</label>
                    <div class="layui-input-block">
                        <input type="text" id="sex" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">年龄：</label>
                    <div class="layui-input-block">
                        <input type="text" id="age" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">电话号码：</label>
                    <div class="layui-input-block">
                        <input type="text" id="tel" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">所属部门</label>
                    <div class="layui-input-block">
                        <input type="text" id="department" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">岗位</label>
                    <div class="layui-input-block">
                        <input type="text" id="position" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">入职日期</label>
                    <div class="layui-input-block">
                        <input type="text" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item" style="margin-right: 10px;">
                <label class="layui-form-label">家庭住址</label>
                <div class="layui-input-block">
                    <input type="text" id="addr" autocomplete="off" placeholder="请输入常用居住地" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <input type="button" class="layui-btn" id="add" value="提交">
            </div>
        </form>
    </div>
</div>

<script src="/manager/plugin/jquery/jquery-1.9.1.min.js"></script>
<script src="/manager/plugin/layer/layer.js"></script>
<script src="/manager/plugin/layui/layui.js"></script>
<script src="/manager/js/public.js"></script>
<!--<script src="./js/index.js"></script>-->
<script>
    $(function () {
        $('#add').click(function () {
            var $name = $('#name'),
                $uid = $('#uid'),
                $sex = $('#sex'),
                $age = $('#age'),
                $tel = $('#tel'),
                $department = $('#department'),
                $addr = $('#addr');

            // 登录校验
            if(!$name.val()){
                layer.msg('请输入姓名');
                return false;
            }
            if(!$uid.val()){
                layer.msg('请输入工号');
                return false;
            }
            if(!$sex.val()){
                layer.msg('请输入性别');
                return false;
            }
            if(!$age.val()){
                layer.msg('请输入年龄');
                return false;
            }
            if(!$tel.val()){
                layer.msg('请输入电话号码');
                return false;
            }
            if(!$department.val()){
                layer.msg('请输入部门');
                return false;
            }
            if(!$addr.val()){
                layer.msg('请输入住址');
                return false;
            }

            $.ajax({
                type:'post',
                url:'/manager/page/user/jsp/add.jsp',
                data:{
                    name:$name.val(),
                    uid:$uid.val(),
                    sex:$sex.val(),
                    age:$age.val(),
                    tel:$tel.val(),
                    department:$department.val(),
                    addr:$addr.val()
                },
                success:function (res) {
                    var resObj = $.parseJSON(res);
                    layer.msg(resObj.msg);
                },
                error:function () {
                    layer.msg('网络错误');
                },
            });
        });
    })
</script>
</body>
</html>
