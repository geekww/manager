<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/manager/plugin/layui/css/layui.css">
    <link rel="stylesheet" href="/manager/theme/css/public.css">
    <link rel="stylesheet" href="css/style.css">
    <style type="text/css">
        .laytable-cell-1-0-0,.laytable-cell-2-0-0,.laytable-cell-3-0-0,.laytable-cell-4-0-0,.laytable-cell-5-0-0,.laytable-cell-6-0-0{
            display: none;
        }
    </style>
</head>
<body>
<div class="main-box">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>查看任务详情</legend>
    </fieldset>
    <div class="departTable">
        <div class="layui-inline">
            <input class="layui-input" id="task" autocomplete="off">
        </div>
        <button class="layui-btn" id="search">搜索任务</button>
    </div>
    <table class="layui-hide" id="view" lay-filter="view"></table>
</div>

<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="/manager/plugin/jquery/jquery-1.9.1.min.js"></script>
<script src="/manager/plugin/layer/layer.js"></script>
<script src="/manager/plugin/layui/layui.js"></script>
<script src="/manager/theme/js/public.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
