<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/manager/plugin/layui/css/layui.css">
    <link rel="stylesheet" href="/manager/css/public.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main-box">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>添加新部门</legend>
    </fieldset>
    <div class="inner">
        <form class="layui-form layui-form-pane">
            <div class="layui-form-item">
                <label class="layui-form-label">部门名</label>
                <div class="layui-input-inline">
                    <input type="text" name="username" lay-verify="required" placeholder="请输入部门名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">成立日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">部门成员</label>
                <div class="layui-input-block">
                    <input type="text" name="title" autocomplete="off" placeholder="部门成员中间用空格隔开" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="demo2">提交</button>
            </div>
        </form>
    </div>
</div>

<script src="/manager/plugin/jquery/jquery-1.9.1.min.js"></script>
<script src="/manager/plugin/layer/layer.js"></script>
<script src="/manager/plugin/layui/layui.js"></script>
<script src="/manager/js/public.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
